<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
  </head>
  <body>
    <header class="page-header">
      <div class="header-top">
        <div class="header-logo">
          <img src="" alt="Logo of Technomart shop">
        </div>
        <div class="header-search">
          <input type="search" name="search" value="Поиск">
        </div>
        <div class="counters header-wishlist">
           <label for="count-to-wishlist">Закладки</label>
           <input id="count-to-wishlist" type="number" name="count-wishlist" value="0">
        </div>
        <div class="counters header-cart">
          <label for="count-to-cart"></label>
          <input id="count-to-cart" type="number" name="count-cart" value="0">
        </div>
        <div class="header-checkout-cart btn">
          <input type="button" name="checkout-cart" value="Оформить заказ">
        </div>
      </div>
      <div class="header-mid">
        <div class="header-info">
          <p class="shop-info">Интернет-магазин строительных материалов и инструментов для ремонта</p>
        </div>
        <div class="header-contact">
          <div class="contact-phone">
            +7 (812) 555-05-55
          </div>
          <span class="contact-address">г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</span>
        </div>
        <div class="header-buttons">
          <input type="button" name="sign-in" value="Войти">
          <input type="button" name="sign-up" value="Регистрация">
        </div>
      </div>
      <div class="header-menu">
        <nav class="main-menu">
          <ul>
            <li>Главная</li>
            <li>Компания</li>
            <li>Каталог</li>
            <li>Новости</li>
            <li>Спецпредложения</li>
            <li>Доставка</li>
            <li>Контакты</li>
          </ul>
        </nav>
      </div>
    </header>


  </body>
</html>
